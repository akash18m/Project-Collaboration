<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Team Page</title>
        <link rel="shortcut icon" href="favicon.ico"/>
        <link rel="stylesheet" href="css/main.css">
    </head>

    <body>
        <div id="Header2" class="Header">
            <p id="Header_text">Collaboration</p>
            <a class="button" id="GoTask" href="index.html">Tasks</a>
        </div>

        <div id="Header3" style="background-color: lavender; font-size: 30px;" class="Header">
            <p id="Header_text" style="color: black">Team - XYZ</p>
            <div>
                <a style="font-size: 20px; height: 30px; color: black" id="AddUser" href="#popup1">Add User</a>
            </div>
        </div>

        <!--<div id="wrapper">-->
        <div id="UList1" class="UList" >

            <div class="container">
                <img src="img_avatar.png" alt="Avatar" style="width:100%">
                <div class="NameContainer">
                    <h4 style="text-align: center"><b>XYZ</b></h4>
                </div>
                <div class="overlay">
                    <div id="User1Details" class="UserDetails">
                        <p id="Name"> <p class="title"> Name: <a href="#popup1"><img class="edit" src="edit.jpg"></a></p>XYZ</p>
                        <p id="Role"> <p class="title">Role: </p>XYZ </p>

                    </div>
                </div>

            </div>


            <div id="popup1" class="overlay1">
                <div class="popup">
                    <a class="close" href="#">&times;</a>
                    <form>
                        Name:<br>
                        <input type="text">
                        <br>
                        Image:<br>
                        <input type="file">
                        <br>
                        Role:<br>
                        <input type="text">
                        <br>
                        <br>
                        <input type="submit">
                    </form>
                </div>
            </div>

        </div>


    </body>
